<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">

    <!-- Internal Styles -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .hero-image {
            background-image: linear-gradient(rgba(245, 12, 12, 0.5), rgba(255, 138, 237, 0.954)), url("france.webp");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sign Up Form -->
    <section class="section">
        <div class="container">
            <h1 class="title">Sign Up</h1>

            <form id="sign-up-form" onsubmit="redirectToHome(event)">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" type="text" id="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-danger">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>
        // Function to redirect to index.html after form submission
        function redirectToHome(event) {
            event.preventDefault(); // Prevent form from submitting normally
            alert('Sign Up Successful! Redirecting to Home page...');
            window.location.href = 'index.html';  // Redirect to index.html after successful sign up
        }
    </script>
</body>
</html>
