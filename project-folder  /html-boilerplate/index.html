<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DrawIT</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">

    <!-- Internal Styles -->
    <style>
        /* General Body and HTML Styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            scroll-behavior: smooth;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #f8f8f8;
            transition: all 0.3s ease;
        }

        .navbar-menu {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .navbar-start, .navbar-end {
            display: flex;
        }

        /* Hero section flex layout */
        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hero-text {
            text-align: center;
            color: white;
        }

        /* Hero Image & Text Styles */
        .hero-image {
            background-image: linear-gradient(rgba(245, 12, 12, 0.5), rgba(255, 138, 237, 0.954)), url("france.webp");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #f0ebeb;
        }

        .navbar.dark-mode {
            background-color: #1e1e1e !important;
        }

        .hero-image.dark-mode {
            background-image: linear-gradient(rgba(106, 105, 105, 0.9), rgba(0, 0, 0, 0.9)), url("france.webp");
        }

        .container.dark-mode, .section.dark-mode, .footer.dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .button.dark-mode {
            background-color: #333;
            color: #ffffff;
            border-color: #555;
        }

        /* Navbar Styling */
        .navbar.dark-mode .navbar-item,
        .navbar.dark-mode .navbar-link {
            color: #ffffff !important;
        }

        .navbar.dark-mode .navbar-brand .title {
            color: #ffffff !important;
        }

        .navbar.dark-mode .navbar-dropdown .navbar-item {
            color: #000000 !important;  
        }

        /* Mobile-first layout adjustments */
        @media screen and (max-width: 600px) {
            .navbar-menu {
                flex-direction: column;
                align-items: flex-start;
                display: none;
            }

            .navbar-burger {
                display: block;
                cursor: pointer;
            }

            .navbar-item {
                text-align: center;
                padding: 10px 0;
            }

            .hero-text h1 {
                font-size: 35px;
            }
        }

        /* Tablet layout */
        @media screen and (max-width: 900px) {
            .navbar-menu {
                flex-direction: column;
                align-items: center;
            }
            .hero-text h1 {
                font-size: 40px;
            }
        }

        /* Desktop layout */
        @media screen and (min-width: 1200px) {
            .navbar-menu {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }
            .hero-text h1 {
                font-size: 50px;
            }
            .button {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <section class="hero is-small">
                <div class="hero-body">
                    <p class="title" style="font-size:20px">
                        DrawItâ™¡
                    </p>
                </div>
            </section>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">Home</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Features</a>
                    <div class="navbar-dropdown">
                        <button class="navbar-item" id="light-mode">Light Mode</button>
                        <button class="navbar-item" id="dark-mode">Dark Mode</button>
                    </div>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Gallery</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">All Drawings</a>
                        <a class="navbar-item">My Drawings</a>
                        <a class="navbar-item">Shared Drawings</a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">Upload Drawing</a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="signup.html" class="button is-danger"><strong>Sign up</strong></a>
                        <button class="button" onclick="alert('DOWNLOADED!');">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Image Section -->
    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size:40px">DrawIT</h1>
            <button class="button is-warning is-light">
                <a href="#section4">Start Drawing</a>
            </button>
        </div>
    </div>

    <!-- Main Content Section -->
    <main>
        <section class="section">
            <div class="container">
                <h1 class="title"></h1>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>DrawIT</strong> by <a href="https://github.com">Yulenny Tavarez</a>. 
                &copy; 2025. All rights reserved.
            </p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>

    <!-- Dark/Light Mode Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const lightModeBtn = document.getElementById("light-mode");
            const darkModeBtn = document.getElementById("dark-mode");
            const body = document.body;
            const elementsToToggle = document.querySelectorAll(".navbar, .hero-image, .container, .section, .footer, .button");

            // Function to toggle dark mode
            function toggleDarkMode(enable) {
                if (enable) {
                    body.classList.add("dark-mode");
                    elementsToToggle.forEach(el => el.classList.add("dark-mode"));
                    localStorage.setItem("theme", "dark");  // Store theme preference
                } else {
                    body.classList.remove("dark-mode");
                    elementsToToggle.forEach(el => el.classList.remove("dark-mode"));
                    localStorage.setItem("theme", "light");  // Store theme preference
                }
            }

            // Check local storage for theme preference and apply it on page load
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                toggleDarkMode(true);  // Apply dark mode if saved in localStorage
            } else {
                toggleDarkMode(false);  // Default to light mode if no preference is saved
            }

            // Event listeners for light/dark mode buttons
            darkModeBtn.addEventListener("click", () => toggleDarkMode(true));  // Enable dark mode
            lightModeBtn.addEventListener("click", () => toggleDarkMode(false));  // Enable light mode
        });

        // Handle navbar burger (for smaller screens)
        document.addEventListener('DOMContentLoaded', () => {
            const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            if (navbarBurgers.length > 0) {
                navbarBurgers.forEach((el) => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const navbarMenu = document.getElementById(target);
                        el.classList.toggle('is-active');
                        navbarMenu.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
